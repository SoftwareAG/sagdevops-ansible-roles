---

  - name: Set systemd service for CONNX JDBC Server
    block:

      - include_tasks: "command_createcustom.yaml"
        vars:
          service_name: "sag1applinx{{ product_version_full }}"
          full_unit_params:
            Description: "SoftwareAG ApplinX"
            After: "multi-user.target network-online.target"
            Requires: "network-online.target"
          full_service_params:
            Type: "forking"
            User: "{{ service_user }}"
            Group: "{{ service_user }}"
            WorkingDirectory: "{{ webmethods_install_dir }}/ApplinX"
            ExecStart: "/bin/sh {{ webmethods_install_dir }}/ApplinX/startup.sh"
            ExecStop: "/bin/sh {{ webmethods_install_dir }}/ApplinX/shutdown.sh"
            PrivateTmp: "no"
            KillMode: "process"
            TimeoutStartSec: 330
            TimeoutStopSec: 330
            RemainAfterExit: "no"
            Restart: "on-failure"
            RestartSec: 90
          full_install_params:
            WantedBy: multi-user.target

      - include_tasks: "command_update.yaml"
        vars:
          service_name: "sag1applinx{{ product_version_full }}"
          service_envs:
            APPLINX_ROOT: "{{ webmethods_install_dir }}/ApplinX"

    when: product_command == "create"

  - include_tasks: "command_{{ product_command }}.yaml"
    vars:
      service_name: "sag1cnxJDBCsrv{{ product_version_full }}"
    when: product_command != "create"