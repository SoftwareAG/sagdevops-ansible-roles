---

- include_tasks: "command_{{ product_command }}.yaml"
  vars:
    service_exec_filepath: "{{ webmethods_install_dir }}/UniversalMessaging/server/{{ product_instance_name }}/bin/nserverdaemon"
    service_name: "sag1um{{ product_version_full }}"
    service_params:
      RemainAfterExit: "no"
      Restart: "on-failure"
      RestartSec: 90
    unit_params:
      After: "network-online.target"
      Requires: "network-online.target"