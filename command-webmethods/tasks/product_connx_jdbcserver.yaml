      CNXDIR: "{{ webmethods_install_dir }}/connx"
      CONNXREGISTRY: "{{ webmethods_install_dir }}/connx/connxreg.db"
      CONNXREGISTRY64: "{{ webmethods_install_dir }}/connx/connxreg64.db"