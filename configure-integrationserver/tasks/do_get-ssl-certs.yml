---

  - name: gettting the certs
    include_role:
      name: aws-wrapper
    vars:
      command: "getfroms3"
      getfroms3_bucket_name: "{{ outer_item.remote_s3_bucket_name | default('', true) }}"
      getfroms3_bucket_path: "{{ outer_item.remote_s3_bucket_path | default('', true) }}"
      getfroms3_local_path: "{{ outer_item.local_path | default('',true) }}"
    with_items: "{{ webmethods_ssl_files }}"
    loop_control:
      loop_var: outer_item
    when: webmethods_ssl_files is defined and (webmethods_ssl_files|length > 0)