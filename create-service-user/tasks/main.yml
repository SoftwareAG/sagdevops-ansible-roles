---

- name: Ensure base group
  group:
    gid: "{{groupid | default(omit)}}"
    name: "{{ groupname }}"
    state: present

- name: Ensure base user
  user:
    uid: "{{userid | default(omit)}}"
    name: "{{ username }}"
    group: "{{ groupname }}"
    state: present
    shell: /bin/bash
    home: "/home/{{ username }}"
    createhome: yes
    append: yes
    generate_ssh_key: no

- name: Set authorized key taken from file
  authorized_key:
    user: "{{ username }}"
    state: present
    key: "{{ lookup('file', '{{ item }}') }}"
  with_fileglob:
    - "{{ authorized_sshkey_path }}"