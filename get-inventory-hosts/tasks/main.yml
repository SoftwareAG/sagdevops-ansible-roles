---
    
  - name: Print the inventory pattern
    debug: var=inventory_pattern

  - name: set initial facts
    set_fact:
      all_inventory_host_items: []
  
  - name: Build a list of the inventory hosts
    set_fact:
      all_inventory_host_items: "{{ all_inventory_host_items }} + ['{{ item }}']"
    with_inventory_hostnames:
        - "{{ inventory_pattern }}"

  - name: Print the all_inventory_host_items
    debug: var=all_inventory_host_items

  - name: Clear the all_inventory_host_items list
    set_fact:
      get_inventory_hosts: []
    when: inventory_hosts_lookup_clear_first|bool or get_inventory_hosts is not defined

  - name: Build a list of all the host items as defined by the ansible inventory, taking the value from the provided property
    set_fact:
      get_inventory_hosts: "{{ get_inventory_hosts }} + [ '{{ inventory_hosts_add_prefix }}{{ hostvars[item][inventory_hosts_lookup_property] }}{{ inventory_hosts_add_suffix }}' ]"
    with_items: "{{ all_inventory_host_items }}"
    when: all_inventory_host_items is defined and (all_inventory_host_items|length>0) and (inventory_hosts_lookup_property is defined and inventory_hosts_lookup_property != "") 

  - name: Build a list of all the host items as defined by the ansible inventory
    set_fact:
      get_inventory_hosts: "{{ get_inventory_hosts }} + [ '{{ inventory_hosts_add_prefix }}{{ item }}{{ inventory_hosts_add_suffix }}' ]"
    with_items: "{{ all_inventory_host_items }}"
    when: all_inventory_host_items is defined and (all_inventory_host_items|length>0) and (inventory_hosts_lookup_property is not defined or inventory_hosts_lookup_property == "") 

  - name: Print the final fact get_inventory_hosts
    debug: var=get_inventory_hosts