---

- name: Print the params
  debug:
    msg: "Running post-install-apiportal with action {{ postinstall_action | default('undefined') }}"

- name: fail if postinstall_action not specified
  fail: 
    msg: "postinstall_action not specified...cannot do anything."
  when: postinstall_action is not defined or postinstall_action == ""

- name: Include tasks
  include_tasks: "command_{{ postinstall_action }}.yml"