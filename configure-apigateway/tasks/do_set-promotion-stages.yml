  - name: API Gateway new promotion stages
    debug: var=webmethods_apigateway_promotions_stages

  - name: Get all current API Gateway promotion stages
    uri:
      url: "{{ apigateway_rest_promotionmgt_stages }}"
      method: GET
      user: "{{ apigateway_rest_login_username }}"
      password: "{{ apigateway_rest_login_password }}"
      return_content: yes
      force_basic_auth: yes
      validate_certs: false
      status_code: [200]
      body_format: json
      timeout: 30
    register: get_all_promotionmgt_stages

  - name: Response for All Current promotion stages
    debug: var=get_all_promotionmgt_stages

  - name: Parse response and extract id fields
    set_fact:
      promotionmgt_stage_ids_string: "{{ lookup('template', 'apigateway_restapi_get_promotion_stages_ids.json.j2') }}"
      promotionmgt_stage_ids: "{{ promotionmgt_stage_ids_string | from_json }}"

  - name: Parsed all current promotion stage ids
    debug: var=promotionmgt_stage_ids_string

  - name: Parsed all current promotion stage ids
    debug: var=promotionmgt_stage_ids

  - name: Delete all stages by ids
    uri:
      url: "{{ apigateway_rest_promotionmgt_stages }}/{{ item }}"
      method: DELETE
      user: "{{ apigateway_rest_login_username }}"
      password: "{{ apigateway_rest_login_password }}"
      return_content: yes
      body: "{{ webmethods_apigateway_portalgateway | default({}) | to_json }}"
      force_basic_auth: yes
      validate_certs: false
      status_code: [200]
      body_format: json
      timeout: 30
    register: delete_all_promotionmgt_stages
    with_items: "{{ promotionmgt_stage_ids | default('[]',true) }}"

  - name: Response for delete all stages
    debug: var=delete_all_promotionmgt_stages

## TODO: we should check that it was deleted fine...and fail otherwise??

  - name: Add new promotion stages as defined by the variable
    uri:
      url: "{{ apigateway_rest_promotionmgt_stages }}"
      method: POST
      user: "{{ apigateway_rest_login_username }}"
      password: "{{ apigateway_rest_login_password }}"
      return_content: yes
      body: "{{ item | to_json }}"
      force_basic_auth: yes
      validate_certs: false
      status_code: [200, 201]
      body_format: json
      timeout: 30
    # no_log: yes
    register: create_all_promotionmgt_stages
    with_items: "{{ webmethods_apigateway_promotions_stages }}"

  - name: Response for the just added new stages
    debug: var=create_all_promotionmgt_stages