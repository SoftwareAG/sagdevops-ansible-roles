---

  - name: Print the params for the update-user-passwords tasks
    debug:
      msg: 
      - "Rest Login User: {{ apigateway_rest_login_username | default('undefined', true) }}"
    tags:
      - always

  - name: Get current User
    uri:
      url: "{{ apigateway_rest_users_api }}/{{ apigateway_rest_login_username }}"
      method: GET
      user: "{{ apigateway_rest_login_username }}"
      password: "{{ apigateway_rest_login_password_old }}"
      return_content: yes
      force_basic_auth: yes
      validate_certs: false
      status_code: [200]
      body_format: json
      timeout: 30
    register: get_users

  - name: Response for raw get_users
    debug: var=get_users

  - name: Parse response and get a user from it
    set_fact:
      current_user: "{{ lookup('template', 'apigateway_restapi_get_user.json.j2') }}"

  - name: Response for All Current truststores
    debug: var=current_user

  - name: Change password field
    set_fact:
      updated_user: "{{ current_user | combine( {'password': apigateway_rest_login_password}, recursive=True) }}"

  - name: Response for All Current truststores
    debug: var=updated_user

  - name: Update user passwords
    uri:
      url: "{{ apigateway_rest_users_api }}/{{ apigateway_rest_login_username }}"
      method: PUT
      user: "{{ apigateway_rest_login_username }}"
      password: "{{ apigateway_rest_login_password_old }}"
      return_content: yes
      body: "{{ updated_user }}"
      force_basic_auth: yes
      validate_certs: false
      status_code: 200, 201
      body_format: json
      timeout: 30
    no_log: yes
    register: rest_response
    when: updated_user.id is defined

  - name: Print returned json dictionary
    debug:
      var: rest_response.json