---

  - name: "Update config file {{ custom_wrapper_file }} with apigateway_jvm_params params if defined"
    lineinfile:
      path: "{{ custom_wrapper_file }}"
      regexp: '^{{ item.key }}'
      insertafter: '^#{{ item.key }}'
      line: "{{ item.key }}={{ item.value }}"
    with_dict: "{{ apigateway_jvm_params }}"
    when: apigateway_jvm_params is defined and (apigateway_jvm_params|length > 0)