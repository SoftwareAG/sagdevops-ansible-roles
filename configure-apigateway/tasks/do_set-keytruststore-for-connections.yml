---

  - debug: var=webmethods_apigateway_keytruststore_configuration verbosity=1
  
  - name: Update keystore and truststore aliases for inbound messages / outbound connections
    uri:
      url: "{{ apigateway_rest_configurations_keytruststores }}"
      method: PUT
      user: "{{ apigateway_rest_login_username }}"
      password: "{{ apigateway_rest_login_password }}"
      return_content: yes
      body: "{{ webmethods_apigateway_keytruststore_configuration | default({}) | to_json }}"
      force_basic_auth: yes
      validate_certs: "{{ not ( apigateway_rest_no_check_certs | default() | bool ) }}"
      status_code: "200"
      body_format: json
      timeout: 30
    register: rest_response

  - name: Print response
    debug:
      var: rest_response.json
      verbosity: 1