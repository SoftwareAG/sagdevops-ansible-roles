---
  - debug: 
      msg: Begin tasks in do_set-packages-activate.yml

  - debug: var=currentobj_id verbosity=1
  - debug: var=activate verbosity=1

  - name: fail if mandatory params not specified
    fail: 
      msg: "A mandatory param was not defined, cannot do anything."
    when: item is not defined
    with_items:
      - "{{ currentobj_id }}"
      - "{{ activate }}"

  - name: Activate the package if flag active = true
    block:

      - name: Activate the package
        uri:
          url: "{{ apigateway_rest_packages_api }}/{{ currentobj_id }}/activate"
          method: PUT
          user: "{{ apigateway_rest_login_username }}"
          password: "{{ apigateway_rest_login_password }}"
          return_content: yes
          force_basic_auth: yes
          validate_certs: false
          status_code: [200, 201]
          timeout: 30
          headers:
            Content-Type: application/json
        register: rest_response_activate

      - name: Response for activated package
        debug: var=rest_response_activate verbosity=1

    when: activate | bool == true

  - name: Deactivate the package if flag active = false or does not exist
    block:

      - name: Deactivate the package
        uri:
          url: "{{ apigateway_rest_packages_api }}/{{ currentobj_id }}/deactivate"
          method: PUT
          user: "{{ apigateway_rest_login_username }}"
          password: "{{ apigateway_rest_login_password }}"
          return_content: yes
          force_basic_auth: yes
          validate_certs: false
          status_code: [200, 201]
          timeout: 30
          headers:
            Content-Type: application/json
        register: rest_response_deactivate

      - name: Response for deactivated package
        debug: var=rest_response_deactivate verbosity=1

    when: activate | bool == false