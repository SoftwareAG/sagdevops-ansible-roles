---

## install settings
rvar_install_async_retries: 200
rvar_install_async_delay: 20
rvar_install_async_timeout: 2000
rvar_install_async_poll: 0
rvar_install_downloads_throttle:

## s3 download settings
webmethods_s3repo_bucket_name: ""
webmethods_s3repo_bucket_prefix: ""
webmethods_localrepo_target_dir: ""
webmethods_install_target_dir: ""
webmethods_localrepo_target_dir_owner_user: ""
webmethods_localrepo_target_dir_owner_group: ""
webmethods_s3repo_force_redownload: false
webmethods_s3repo_installer_filename: ""
webmethods_localrepo_installer_filename: "softwareag-commancentral-bootstrap-installer.sh"

## bootstrap settings
webmethods_cce_bootstrap_installer: "{{ webmethods_localrepo_installer_filename }}"
webmethods_cce_bootstrap_installer_exec_dir: "{{ webmethods_localrepo_target_dir }}"
webmethods_cce_bootstrap_agreement: "--accept-license"
webmethods_cce_bootstrap_distro:
webmethods_cce_bootstrap_install_dir:
webmethods_cce_bootstrap_http_port: 
webmethods_cce_bootstrap_https_port:
webmethods_cce_bootstrap_spm_http_port: 
