---

getfroms3_aws_cli_exe: "{{ aws_cli_exe }}"
getfroms3_async_retries: 200
getfroms3_async_delay: 5
getfroms3_async: 2000
getfroms3_poll: 0
getfroms3_implementation: "cli"

getfroms3_bucket_name:
getfroms3_bucket_path:
getfroms3_local_path:
getfroms3_local_path_create_dir_ifnotexist: false
getfroms3_local_path_create_dir_owner_user:
getfroms3_local_path_create_dir_owner_group:
getfroms3_local_path_create_dir_permission: "0755"
getfroms3_local_path_owner_user:
getfroms3_local_path_owner_group:
getfroms3_local_path_permission: "0644"
getfroms3_force_download: false

## the defaults to use if the file descriptor dictionary does not contain an optional variable
getfroms3_defaults_bucket_name:
getfroms3_defaults_bucket_path:
getfroms3_defaults_local_path_owner_user:
getfroms3_defaults_local_path_owner_group:
getfroms3_defaults_local_path_permission:
getfroms3_defaults_local_path_create_dir_ifnotexist:
getfroms3_defaults_local_path_create_dir_owner_user:
getfroms3_defaults_local_path_create_dir_owner_group:
getfroms3_defaults_local_path_create_dir_permission:
getfroms3_defaults_force_download: false