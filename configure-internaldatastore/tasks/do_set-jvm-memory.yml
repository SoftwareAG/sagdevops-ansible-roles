---

  - name: "Update config file {{ custom_wrapper_file }} with ids_jvm_heap_min param if defined"
    lineinfile:
      path: "{{ custom_wrapper_file }}"
      regexp: '^{{ item.key }}'
      insertafter: '^#{{ item.key }}'
      line: "{{ item.key }}={{ item.value }}"
    with_dict:
      "wrapper.java.initmemory": "{{ ids_jvm_heap_min }}"
    when: ids_jvm_heap_min is defined and ids_jvm_heap_min != ""

  - name: "Update config file {{ custom_wrapper_file }} with ids_jvm_heap_max param if defined"
    lineinfile:
      path: "{{ custom_wrapper_file }}"
      regexp: '^{{ item.key }}'
      insertafter: '^#{{ item.key }}'
      line: "{{ item.key }}={{ item.value }}"
    with_dict:
      "wrapper.java.maxmemory": "{{ ids_jvm_heap_max }}"
    when: ids_jvm_heap_max is defined and ids_jvm_heap_max != ""