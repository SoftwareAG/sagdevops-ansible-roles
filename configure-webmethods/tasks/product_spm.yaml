---

- name: tasks for set_process_memory
  block:

    - name: Run tasks in set-wrapper-jvm-memory
      include_tasks: "set-wrapper-jvm-memory.yml"
      vars:
        custom_wrapper_file: "{{ webmethods_install_dir }}/profiles/SPM/configuration/custom_wrapper.conf"
        jvm_heap_min: "{{ process_memory_min }}"
        jvm_heap_max: "{{ process_memory_max }}"

  when: configure_setting == "set_process_memory"

- name: tasks for set_process_params
  block:

    - name: Run tasks in set-wrapper-jvm-params
      include_tasks: "set-wrapper-jvm-params.yml"
      vars:
        custom_wrapper_file: "{{ webmethods_install_dir }}/profiles/SPM/configuration/custom_wrapper.conf"
        jvm_params: "{{ process_params }}"

  when: configure_setting == "set_process_params"